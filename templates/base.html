{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../favicon.ico">
		
		<title>{% block title %}Ben Edmunds{% endblock %}</title>

		<!-- Bootstrap core CSS -->
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="{% static "css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Nunito|PT+Sans" rel="stylesheet"> 

		<!-- Font-Awesome core CSS -->
		<link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
		
		<!-- main css and js files -->
		<link href="{% static "main.css" %}" rel="stylesheet">

	</head>

  <body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">BEN EDMUNDS</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/gallery/artwork">artwork</a></li>
					<li><a href="/info">exhibitions</a></li>
					<li><a href="/info">info</a></li>
					<li><a href="/info">contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
    
	{% block content %}Ben Edmunds{% endblock %}

	<footer class="footer">
		<div class="container">
			<div>
				<p class="nav navbar-text">Copyright Ben Edmunds.</p>
				<p class="nav navbar-text">Website design by Hector Bennett.</p>
				<ul class="nav navbar-nav navbar-right">
					<li><a target="_blank" href="#"><i class="fa fa-lg fa-instagram" aria-hidden="true"></i></a></li>
				</ul>
			</div>
		</div>
	</footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "js/jquery.js" %}"></script>
    <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery.js" %}"><\/script>')</script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
